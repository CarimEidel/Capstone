<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/cart.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   
   <script src="js/cartscript.js"  async></script>

</head>
<body>
   <div id="sidebar">
         <div class="sidebar-logo1">
            <img src="images/3.png" class="sidebar-logo">
         </div>
         
         <button class="accordion"><i class="fas fa-shopping-bag"></i> Products</button>
            <div class="panel">
               <a href="#content1"><button class="panel-button">Manage Product</button></a>
               <a href="#content2"><button class="panel-button">Add Product</button></a>
            </div>

         <button class="accordion"><i class="fa-solid fa-list-check"></i> Orders</button>
            <div class="panel">
               <a href="order.html"><button class="panel-button">Manage Order</button></a>
               <a href="usermanage.html"><button class="panel-button">Manage Users</button></a>
            </div>

         <button class="accordion"><i class="fas fa-flag"></i> Order</button>
         <div class="panel">
            <a href="cart.html"><button class="panel-button">Cart</button></a>
         </div>
            
         <button class="accordion"><i class="fa fa-user"></i> My Account</button>
            <div class="panel">
               <a href="#content3"><button class="panel-button">Account Settings</button></a>
            </div>
            
         
         <button class="logout"><i class="fa fa-sign-out"></i> Sign Out</button>

   </div>
 
<!-- PAGE CONTENT -->
<div id="content1" >
   <div id="page-header1">
      <div class="page-path">
         <span>Order > Cart </span>
      </div>
   </div>

   <div id="manage-navbar">
      <nav>
         <ul id="navbar">
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo1">All</button></li>
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo2">Pending</button></li>
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo2">Reported</button></li>
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo3">Ano</button></li>
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo4">Ilalagay</button></li>
            <li><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo5">Dito?</button></li>
            <li><span class="glyphicon glyphicon-shopping-cart my-cart-icon"><span class="badge badge-notify my-cart-badge"></span></span></li>
         </ul>
      </nav>
   </div>

   <div class="container-cart">
      <h2 class="container-header">YOUR CART</h2>
      <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-vendor cart-header cart-column">VENDOR</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
      </div>
      <div class="cart-items">
            <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image" src="images/CakeIceCream1.jpg" width="100" height="100">
                  <span class="cart-item-title">Ice Cream Cake</span>
               </div>
               <span class="cart-vendor-name cart-column">Ice Cream Maker</span>
               <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger" type="button">REMOVE</button>
               </div>
               <span class="cart-price cart-column"> ₱ 160</span>
            </div>
            <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image" src="images/IceCream1.jpg" width="100" height="100">
                  <span class="cart-item-title">Ice Cream Stick</span>
               </div>
               <span class="cart-vendor-name cart-column">Ice Cream Maker</span>
               <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="3">
                  <button class="btn btn-danger" type="button">REMOVE</button>
               </div>
               <span class="cart-price cart-column"> ₱ 50</span>
            </div>
      </div>
      <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"></span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
   </div>

</div>

<script src="js/sidebar.js"></script>
<script src="js/seller_page_header.js"></script>
</body>
</html>
